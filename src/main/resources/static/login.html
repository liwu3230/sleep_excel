<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>睡眠日记Excel汇总-登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link href="/imp/favicon.ico" rel="icon" type="image/x-icon">
    <!--    <link rel="stylesheet" href="/imp/sdk.css"/>-->
    <link rel="stylesheet" href="/imp/antd.css"/>
    <link rel="stylesheet" href="/imp/helper.css"/>
    <link rel="stylesheet" href="/imp/iconfont.css"/>
    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .amis-scope .antd-Panel-title {
            color: #000 !important;
            font-size: 16px !important;
            background-color: #ffffff !important;
            font-weight: 600;
            padding-left: 15px !important;
        }

        .amis-scope .antd-Panel-heading {
            border: none !important;
            padding: 15px !important;
            background-color: #ffffff !important;
        }

    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="/imp/sdk.js"></script>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
            "type": "page",
            "title": "",
            "style": {
                "backgroundColor": "#f0f2f5",
                "paddingTop": "50px"
            },
            "body": [
                {
                    "type": "flex",
                    "items": [
                        {
                            "type": "form",
                            "title": "登录",
                            "api": "get:/doLogin?username=$username&password=$password",
                            "redirect": "/",
                            "mode": "horizontal",
                            "autoFocus": true,
                            "horizontal": {
                                "leftFixed": "xs"
                            },
                            "style": {
                                "width": "400px",
                                "height": "250px"
                            },
                            "panelClassName": "no-border r r-3x",
                            "className": "text-lg",
                            "body": [
                                {
                                    "type": "input-text",
                                    "name": "username",
                                    "placeholder": "请输入账号",
                                    "label": "账号",
                                    "required": true,
                                    "clearable": true
                                },
                                {
                                    "type": "input-password",
                                    "name": "password",
                                    "placeholder": "请输入密码",
                                    "label": "密码",
                                    "required": true,
                                    "clearable": true
                                },
                                {
                                    "type": "control",
                                    "body": {
                                        "type": "submit",
                                        "label": "登录",
                                        "level": "primary"
                                    }
                                }
                            ]
                        }
                    ]
                }
            ]
        };


        let amisScoped = amis.embed(
            '#root',
            amisJSON,
            {
                // 这里是初始 props
            },
            {
                theme: 'antd'
            }
        );
    })();
</script>
</body>
</html>
